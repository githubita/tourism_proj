        header {

            text-align: center;

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .tourist-card {
            border: 1px solid #ccc;

            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .tourist-card:hover {
            transform: scale(1.05);
        }

        .images-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .images-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .details-container {
            padding: 10px;
            display: none;
        }

        .details-container.show {
            display: block;
        }

        .details-container img {

            height: auto;
            margin-top: 10px;
        }

        .footer-info {

            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .details-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 999;

        function createTouristCard(place) {
            const card = document.createElement("div");
            card.classList.add("tourist-card");

            const imagesContainer = document.createElement("div");
            imagesContainer.classList.add("images-container");

            let currentImageIndex = 0;
            const imgElement = document.createElement("img");
            imgElement.src = place.images[currentImageIndex];
            imgElement.addEventListener("click", function () {
                showDetailsPage(place);
            });

            setInterval(function () {
                currentImageIndex = (currentImageIndex + 1) % place.images.length;
                imgElement.src = place.images[currentImageIndex];
            }, 3000); // Change image every 3 seconds

            imagesContainer.appendChild(imgElement);

            const detailsContainer = document.createElement("div");
            detailsContainer.classList.add("details-container");

            const title = document.createElement("h3");
            title.textContent = place.name;

            const description = document.createElement("p");
            description.textContent = place.description;

            const festivals = document.createElement("p");
            festivals.textContent = "Festivals: " + place.festivals.join(", ");

            detailsContainer.appendChild(title);
            detailsContainer.appendChild(description);
            detailsContainer.appendChild(festivals);

            card.appendChild(imagesContainer);
            card.appendChild(detailsContainer);

            card.addEventListener("mouseenter", function () {
                detailsContainer.classList.add("show");
            });

            card.addEventListener("mouseleave", function () {
                detailsContainer.classList.remove("show");
            });

            return card;
        }

            touristPlaces.forEach(place => {
                const card = createTouristCard(place);

            });

            detailsContent.appendChild(closeBtn);
            detailsContent.appendChild(title);
            detailsContent.appendChild(description);
            detailsContent.appendChild(festivals);
            detailsPage.appendChild(detailsContent);
            document.body.appendChild(detailsPage);
            detailsPage.style.display = "flex";
        }

        function calculateTotalSpend() {
            document.querySelector("#calculator").style.display = 'block'
            var totalBudget = parseFloat(document.getElementById('totalBudget').value) || 0;
            var totalStayDays = parseInt(document.getElementById('totalStayDays').value) || 0;
            document.querySelector(".places-grid").style.opacity = 0.5;
            // You can add more destinations and their corresponding daily spend here
            var destinations = {
                'Paris': 150,
                'New York': 200,
                'Tokyo': 180,
                // Add more destinations as needed
            };

            var destination = document.getElementById('destination').value;
            var dailySpend = destinations[destination] || 100; // Default to $100 if the destination is not found

            var totalSpend = totalStayDays * dailySpend;

            document.getElementById('totalSpend').innerHTML = 'Total Spend: $' + totalSpend.toFixed(2);
        }
